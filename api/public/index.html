<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <title>Stack Underflow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <!-- NavBar -->
  <div class="navBar">
    <img src="images/logo_final.png" alt="logo" width="200px" height="auto">
    <form class="searchBox">
      <input type="search" name="search" id="searchBox" placeholder="Search...">
    </form>
    <h2>Full name</h2>
  </div>

  <!-- Main -->
  <main>
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 5em;">
      <div style="width: 50%; height: auto;">
        <ul class="postsContainer">

          <li>
            <div class="question">
              <div class="question-stats">
                <p>0 answers</p>
                <p>125 views</p>
              </div>
              <div class="question-summary">
                <h1><a href="/question.html">This is the post title with a long title hey</a></h1>
                <div class="question-user">
                  <p>Full name asked 1 min ago</p>
                </div>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </main>

  <!-- Footer -->
  <div class="footer"></div>
</body>

</html>
