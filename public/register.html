<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <title>Stack Underflow - Register</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/nav-bar.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/register.css">
</head>

<body>
  <!-- NavBar -->
  <div class="navBar">
    <a href="/"><img src="images/logo_final.png" alt="logo" width="180px" height="auto"></a>
    <form class="searchBox">
      <input type="search" name="search" id="searchBox" placeholder="Search...">
    </form>
    <h2 id="nav-username-display" style="display: none;">Full name</h2>
    <div id="nav-authentification-btns" style="display: none;">
      <a href="/login" id="login-btn">Log in</a>
      <a href="/register" id="register-btn">Sign up</a>
    </div>
  </div>
  <script src="scripts/NavBar.js"></script>

  <!-- Main -->
  <main>
    <div class="form-container">
      <form>
        <label for="fullName">Display name</label>
        <input type="text" name="fullName" id="fullName" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" id="btn-submit" value="Sign up">
      </form>
    </div>
  </main>
  <script src="scripts/register.js"></script>

  <!-- Footer -->
  <div class="footer"></div>
</body>

</html>
