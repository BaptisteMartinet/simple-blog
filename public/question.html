<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <title>Stack Underflow - Question</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/question.css">
  <link rel="stylesheet" href="styles/nav-bar.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
  <!-- NavBar -->
  <div class="navBar">
    <a href="/"><img src="images/logo_final.png" alt="logo" width="180px" height="auto"></a>
    <form class="searchBox">
      <input type="search" name="search" id="searchBox" placeholder="Search...">
    </form>
    <h2 id="nav-username-display" style="display: none;">Full name</h2>
    <div id="nav-authentification-btns" style="display: none;">
      <a href="/login" id="login-btn">Log in</a>
      <a href="/register" id="register-btn">Sign up</a>
    </div>
  </div>
  <script src="scripts/NavBar.js"></script>

  <!-- Main -->
  <main>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div style="width: 60%; min-height: 100vh; padding-top: 50px;">
        <div class="question-container">
          <div class="question-title">
            <h1 id="question-title">The title</h1>
            <h3 id="question-metadata">Some info like the date for example</h3>
          </div>
          <div class="question-body">
            <p id="post-body">this i an example body</p>
          </div>
        </div>
        <fieldset id="comment-section-fieldset" style="display: none;">
          <legend>Answers</legend>
          <ul class="comments-container">

            <!-- <li class="comment-container">
              <div class="comment-body">
                <p>This is a comment</p>
              </div>
              <div class="comment-user">
                <p>Answered yesterday by Baptiste Martinet</p>
              </div>
            </li> -->

          </ul>
        </fieldset>
        <form class="comment-form-container">
          <textarea name="comment-form-body" id="comment-form-body" cols="30" rows="10" placeholder="Type in your answer using HTML standards..."></textarea>
          <input type="submit" id="btn-submit" value="Post Your Answer">
        </form>
      </div>
    </div>
  </main>
  <script src='scripts/question.js'></script>

  <!-- Footer -->
  <div class="footer"></div>
</body>

</html>
